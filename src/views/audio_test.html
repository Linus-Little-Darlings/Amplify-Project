<html lang="en">

      <title> playin </title>

      <style>
        body {margin: 0;}
        canvas {width: 100%; height: 100%;};
      </style>

    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.js"></script>
      <script>
        var sphereGeo = new THREE.SphereGeometry(10,20,20);

        var partMat = new THREE.ParticleSystemMaterial();
        partMat.blending = THREE.AdditiveBlending;
        partMat.transparent = true;

        // create the particle system
        var partSys = new THREE.ParticleSystem(sphereGeo, partMat);
        partSys.name = 'cube';
        partSys.sortParticles = true;
        scene.add(partSys);


      </script>
