<div class="container float-left mw-100">
  <div class="row">

    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Your Top 10 Songs</h5>
          <ol class="list-group list-group-flush" id="top-tracks">
            <li ng-repeat="track in $ctrl.topTracks">{{ track.name }}</li>
          </ol>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Your Top 10 Artists</h5>
          <ol class="list-group list-group-flush" id="top-artists">
            <li ng-repeat="artist in $ctrl.topArtists">{{ artist.name }}</li>

          </ol>
        </div>
      </div>
    </div>
  </div>
</div>
